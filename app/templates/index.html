{% extends 'base.html' %}

<!-- Styles block -->

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

{% block content %}

<div class="container">
    <form>
        <input type="text" name="article_query" placeholder="Search for a Articles" class="form-control">
        <input type="submit"  value="Submit" class="btn btn-default">
    </form>

</div>

<!--sources section-->
<h3>News Sources</h3>
<ul>
    {% for source in sources %}
    <li> {{source.id}} </li>
    <h1><a href="/news/{{source.id}}">{{source.name}}</a></h1>
    <p>{{source.description}} </p>
    <a href=""> {{source.url}} </a>

    {% endfor %}
</ul>

{% endblock %}
