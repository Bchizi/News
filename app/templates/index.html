{% extends 'base.html' %}
{% block content %}

<!--sources section-->
<h3>News Sources</h3>
<ul>
    {% for source in sources %}
    <li> {{source.id}} </li>
    <h1><a href="/news/{{source.id}}">{{source.name}}</a></h1>
    <p>{{source.description}} </p>
    <a href=""> {{source.url}} </a>

    {% endfor %}
</ul>

{% endblock %}
